<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                <img src="./assets/logo.png" alt="logo image">
                 Sushi
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#recently" class="nav__link">Recently</a>
                    </li>
                </ul>
                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="./assets/leaf-branch-4.png" alt="nav image" class="nav__img-1">
                <img src="./assets/leaf-branch-3.png" alt="nav image" class="nav__img-2">
            </div>
            <div class="nav__buttons">
                <!-- Theme change button -->
                <!-- <i class="ri-moon-line" id="theme-button"></i> -->
                <!-- Toggle Button -->
                <div class="nav__toogle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>                    
                </div>
            </div>
            </div>
        </nav>
    </header>
    <script src="main.js"></script>
</body>
</html>
